<!DOCTYPE html>
<html>
<head>
<title>
	Fixed Relative Absolute
</title>
<style>
.cont{
margin:6px;
padding:5px;
display:inline-block;
border:3px solid red;
width:20%;
height:200px;
}
#container{
border:4px solid black;
height:3445px;
overflow:auto;
}
#box1{
}
#box2{
position:sticky;
}
#box3{
position:fixed;
top:3px;
}
#box4{
overflow:auto;
position:fixed;
right:14px;
bottom:4px;
}
</style>
</head>
<body>
<div id="container" >
<div id="box1" class="cont">
<h2>Box1</h2>
</div>
<div id="box2" class="cont">
<h2>Box2</h2>
</div>
<div id="box3" class="cont">
<h2>Box3</h2>
</div>
<div id="box4" class="cont">
<h2>Box4</h2>
</div>
</div

</body>
</html>
